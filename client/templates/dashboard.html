<html ng-controller="chatapp">

<head>
  <link href="../css/dashboard.css" rel="stylesheet" type="text/css">
    <script src="../angular.js"></script>
    <script src="../controller/chatController.js"></script> 
</head>

<body ng-controller="chatController">
    <header>
        <h1>CHAT APP</h1>
        <span class="user"><h5>Welcome <h2>{{currentUserName}}</h2></h5></span>
        <button type="button" ng-click="logout()" class="logbutton">Logout</button>
    </header>

    <section>
        <nav>
            <ul>
                <p><b><h3>Timeline</h3></b></p>

            </ul>
            <p ng-repeat="x in allUser" ng-click="person(x)" ng-show="currentUserName!=x.firstname">
                {{x.firstname}}</p>
        </nav>

        <article>

            <div class="groupChat">
                <p class="username"><b>{{recieverUserName}}</b></p>
            </div>
            <section>
                <form>
                    <div class="chatLogs" ng-repeat="chat in allUserArr">
                        <div class="chat friend" ng-show="currentUser != chat.senderUserId">
                            <p class="chatMsg"> {{chat.message}}</p>
                        </div>
                        <div class="chat self" ng-show="currentUser == chat.senderUserId">
                            <p class="chatMsg"> {{chat.message}}</p>
                        </div>
                    </div>
                </form>
                    


            </section>

            <div>
                <textarea ng-model="message" ng-keyup="$event.keyCode == 13 && sendmessage()" rows="1" cols="70" class="text" placeholder="start conversation"></textarea>
                <button type="button"  ng-click=sendmessage();  class="sendbtn">Send</button>
            </div>
            
        </article>

    </section>
   

</body>

</html>
