<html ng-app="chatapp">

<head>
    <script src="../angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="../controller/controlLogin.js"></script>
    <!-- <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"> -->
    <link href="../css/main.css" rel="stylesheet">

</head>

<body ng-controller="controlLogin">
    <section id=main>
        <article>
            <main>
                <h1><b>CHAT APP</b></h1>
                <form name="myForm" ng-controller="controlLogin">
                    <h2><b>Username</b></h2>
                    <input type="text" name="email" ng-model="email" placeholder="Enter Username" autocomplete="on"
                        required>
                    <h2><b>Password</b></h2>
                    <input type="password" name="password" ng-model="password" placeholder="Enter Password"
                        minlength="8" autocomplete="on" title="Must contain  at least 8 or more characters" required>

                    <button type="submit" value="log In" ng-click="login()" class="login-button">Login</button>
                    <!-- <button type="button" class="registerbutton" value="register" ng-click="register" id="calling">Register</button> -->
                    <div class="butt">
                        <p>Don't have an account yet? Click on register to create a new account :)<br><br>
                            <a href="http://localhost:3000/#!/register">Register</a>.
                        </p>
                    </div>
                </form>
            </main>
            <label>
                <span ui-sref="forgotPassword">
                    <a href="http://localhost:3000/#!/forgotPassword">Forgot password</a></span></label>

        </article>
    </section>
</body>

</html>
